<section class="breadcrumbs-section pad-t-20 pad-r-20">
    <div class="container">
        <ul>
            <li>
                <a routerLink="">
                    <i class="fa fa-home"></i>
                </a>
                <i class="fa fa-long-arrow-right mar-l-10 mar-r-10 arrow"></i>
            </li>
            <li>Posts</li>
        </ul>
    </div>
</section>


<section class="posts-section pad-b-80 mar-t-150">
    <div class="section-title">
        <h2>All posts</h2>
    </div>
    <div class="container">
        <div class="posts-list relative loading">
            <div class="no-items bg-white d-flex align-items-center" *ngIf="posts && posts.length == 0">
                <h6 class="text">No posts</h6>
            </div>
            <div class="bg-white" *ngIf="posts && posts.length > 0">
                <app-post-item [posts]="posts"></app-post-item>
            </div>
        </div>
        <div class="text-center mar-t-70" *ngIf="hasNextPage">
            <button class="btn action-button upper rounded border-blue bg-blue
                pad-t-10 pad-b-10 pad-l-30 pad-r-30" (click)="loadPosts()" [disabled]="loadButtonClicked">
                {{ loadButtonClicked ? "Loading..." : "Load more" }}
            </button>
        </div>
    </div>
</section>
